<h2>the main view</h2>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="food in foods">
      <td>{{food.name}}</td>
      <td>{{food.description}}</td>
      <td>{{food.price | currency }}</td>
    </tr>
  </tbody>
</table>
